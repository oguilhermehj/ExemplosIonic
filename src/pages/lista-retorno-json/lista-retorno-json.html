<ion-header>

  <ion-navbar>
    <ion-title>Lista Retorno JSON</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let fakeUser of fakeList">
            {{ fakeUser.id }}
            <ion-card>
                <div class="card-title">UserId: {{ fakeUser.userId }}</div>
                <div class="card-subtitle">Title: {{ fakeUser.title }}</div>
                <div class="card-subtitle">Body: {{ fakeUser.body }} </div>
            </ion-card>
        </ion-item>
      </ion-list>

</ion-content>
